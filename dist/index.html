<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="game-box">
            <div class="game-holder">
                <div class="player-box">
                    <div class="player-box-title">Player</div>
                    <div class="player-box-grid"></div>
                </div>
    
                <div class="computer-box">
                    <div class="computer-box-title">Computer</div>
                    <div class="computer-box-grid"></div>
                </div>
            </div>
            <div class="options-holder">
                <button id="startButton" class="options_button">Save and Start Game</button>
                <button id="resetButton" class="options_button">Restart Game</button>
            </div>
            <div class="text-holder"><p>You can drag and drop the ships to position them.</p><p>There can't be two ships next to one another.</p></div>
        </div>
    </div>
    
</body>
</html>
